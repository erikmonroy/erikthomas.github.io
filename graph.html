<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    /* AXES */
/* ticks */
.axis line{
    stroke: #706f6f;
    stroke-width: 0.5;
    shape-rendering: crispEdges;
    }
    
    /* axis contour */
    .axis path {
    stroke: #706f6f;
    stroke-width: 0.7;
    shape-rendering: crispEdges;
    }
    
    /* axis text */
    .axis text {
    fill: #2b2929;
    font-family: Georgia;
    font-size: 120%;
    }
  </style>
</head>
<body>
  <div id="container" class="svg-container"></div>
  <button type = "button" id = "Start" class = "button" value = "Stop">Start</button>
  <!-- Scripts -->
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
  <script src="/game.js"></script>
</body>
</html></html>
